<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRATEGOS - Simulation Control</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚔️ STRATEGOS</h1>
            <p class="subtitle">Multi-scale Geopolitical Simulation Engine</p>
            <div class="status-badge">
                <span class="status-label">Status:</span>
                <span id="connection-status" class="status-value disconnected">Disconnected</span>
            </div>
        </header>

        <div class="grid">
            <!-- Control Panel -->
            <div class="panel">
                <h2>Control Panel</h2>

                <div class="controls">
                    <button id="btn-start" class="btn btn-success">▶️ Start</button>
                    <button id="btn-pause" class="btn btn-warning">⏸️ Pause</button>
                    <button id="btn-resume" class="btn btn-info">▶️ Resume</button>
                    <button id="btn-stop" class="btn btn-danger">⏹️ Stop</button>
                </div>

                <div class="control-group">
                    <label for="time-scale">
                        Time Scale:
                        <span id="pending-indicator" class="pending-indicator" style="display: none;">PENDING</span>
                    </label>
                    <div class="slider-group">
                        <input type="range" id="time-scale" min="0.1" max="10" step="0.1" value="1.0">
                        <span id="time-scale-value">1.0x</span>
                    </div>
                    <button id="btn-apply-scale" class="btn btn-primary btn-sm">Apply</button>
                </div>

                <div class="control-group">
                    <label for="marker-label">Create Marker:</label>
                    <input type="text" id="marker-label" placeholder="Marker label...">
                    <button id="btn-create-marker" class="btn btn-primary btn-sm">Create</button>
                </div>
            </div>

            <!-- Simulation Status -->
            <div class="panel">
                <h2>Simulation Status</h2>

                <div class="status-grid">
                    <div class="status-item">
                        <span class="status-label">Simulation ID:</span>
                        <span id="sim-id" class="status-value">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Current Time:</span>
                        <span id="sim-time" class="status-value">0.00s</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Time Scale:</span>
                        <span id="sim-scale" class="status-value">1.0x</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Clock State:</span>
                        <span id="sim-state" class="status-value badge">stopped</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Running:</span>
                        <span id="sim-running" class="status-value">No</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Event Count:</span>
                        <span id="sim-events" class="status-value">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event Stream -->
        <div class="panel event-panel">
            <div class="panel-header">
                <h2>Live Event Stream</h2>
                <div class="event-controls">
                    <button id="btn-clear-events" class="btn btn-sm">Clear</button>
                    <label>
                        <input type="checkbox" id="auto-scroll" checked>
                        Auto-scroll
                    </label>
                </div>
            </div>

            <div id="event-stream" class="event-stream"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
